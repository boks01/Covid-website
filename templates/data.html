<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/419ac82388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="navbar2" id="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#"><i class="fas fa-virus-slash"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#footer">Footer</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>    
      </section>
    <section class="see-data">
        {% for i in result %}
        {% if i.country == country %}
            <div class="my-column-2 col-12">
                <div class="card">
                <div class="card-body">
                    <img src="https://www.countryflags.io/{{code}}/shiny/64.png">
                    <h5 class="card-title">{{i.country}}</h5>
                    <h4 class="card-text">Total cases = {{i.cases}}</h4>
                    <h4 class="card-text">Today cases = {{i.todayCases}}</h4>
                    <h4 class="card-text">Death cases = {{i.deaths}}</h4>
                    <h4 class="card-text">Recovered cases = {{i.recovered}}</h4><br>
                    <a class="btn btn-danger" href="#">Delete covid data</a>
                </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
    </section>
    <section class="footer bg-dark">
        <i class="footer_icon far fa-question-circle"></i>
        <i class="footer_icon fab fa-instagram"></i>
        <i class="footer_icon far fa-envelope"></i>
        <p>@ Copyright 2021 <b>Salman alfarisi</b></p>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
